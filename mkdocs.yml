markdown_extensions:
  - meta
  - attr_list
  - md_in_html
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - toc:
      title: On this page
      permalink: true
plugins:
  - search:
      separator: '[\s\-\._]'
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
  # - git-revision-date
  - ezlinks:
      warn_ambiguities: true
      wikilinks: true
